<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
<div id="login" class="flex flex-col items-center justify-center flex-1">
    <input id="name" class="border p-2 mb-2" placeholder="Enter your name">
    <input id="code" class="border p-2 mb-2" placeholder="Enter team code">
    <button id="enterBtn" class="bg-blue-500 text-white px-4 py-2">Enter</button>
    <p id="error" class="text-red-500 mt-2 hidden">Invalid code!</p>
</div>

<div id="chat" class="hidden flex flex-col h-full">
    <div id="messages" class="flex-1 overflow-y-auto p-4"></div>
    <div class="p-4 flex border-t bg-white">
        <input id="msg" class="flex-1 border p-2 mr-2 rounded" placeholder="Type a message">
        <button id="send" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
